<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>


    <div class="calculator-body">
        <div class="currency-select">
            <button class="switch-btn">Currency</button>
        </div>

        <div class="calculator-top hide">
            <!-- <div class="from">
                <p>from</p>
                <input class="input" id="from-input" type="text">
            </div> -->
            <select name="" id="from">
                
            </select>

            <!-- <select name="" id="to">

            </select> -->

            <i class="fa-solid fa-repeat"></i>

            <!-- <div class="to">
                <p>to</p>
                <input class="input" id="to-input" type="text">
            </div> -->

        </div>

        <div class="amount hide">
            <input type="numbers" id="amount" placeholder="how much?" class="hide">
            <button class="get-currency hide ">Get</button>
        </div>

        <div class="calculator-screen">
            <p class="result"></p>
            <p class="prompt"></p>
        </div>


        <div class="calculator-buttons">
            <div class="row">
                <p class="action" id="c" onclick="clearData()">C</pi>
                    <p class="action" id="percentage" onclick="display('%')">%</p>
                    <p id="delete" onclick="deleteNum()"><i class="fa-sharp fa-solid fa-delete-left"></i>
                    </p>
                    <p class="bubble action" id="divider" onclick="display('/')">
                        <i class="fa-solid fa-divide"></i>
                    </p>
            </div>
            <div class="row">
                <p class="button" onclick="display('7')">7</p>
                <p class=" button" onclick="display('8')">8</p>
                <p class="button" onclick="display('9')">9</p>
                <p class="bubble action" id="multiplier" onclick="display('*')">
                    <i class="fa-solid fa-xmark"></i>
                </p>
            </div>

            <div class="row">
                <p class="button" onclick="display('4')">4</p>
                <p class="button" onclick="display('5')">5</p>
                <p class="button" onclick="display('6')">6</p>
                <p class="bubble action" id="minus" onclick="display('-')">
                    <i class="fa-solid fa-minus"></i>
                </p>
            </div>

            <div class="row">
                <p class="button" onclick="display('1')">1</p>
                <p class="button" onclick="display('2')">2</p>
                <p class="button" onclick="display('3')">3</p>
                <p class="bubble action" id="plus" onclick="display('+')">
                    <i class="fa-solid fa-plus"></i>
                </p>
            </div>

            <div class="row">
                <p class="button action" onclick="display('00')">00</p>
                <p class="button" onclick="display('0')">0</p>
                <p class="action" onclick="display('.')">.</p>
                <p class="bubble action" id="equal" onclick="getResult()">
                    <i class="fa-solid fa-equals"></i>
                </p>
            </div>

        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
